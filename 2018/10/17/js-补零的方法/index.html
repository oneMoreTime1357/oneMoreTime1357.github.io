="line"></span><br><span class="line">function addPrefix1 (num, length) &#123;</span><br><span class="line">  for (var i = num.toString().length; i &lt; length; i++) &#123;</span><br><span class="line">    num = &apos;0&apos; + num</span><br><span class="line">  &#125;</span><br><span class="line">  return num</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 使用递归的方式添加</span><br><span class="line">function addPrefix2 (num, length) &#123;</span><br><span class="line">  if (num.toString().length &gt;= length) &#123;</span><br><span class="line">    return num</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  return addPrefix2(&apos;0&apos; + num, length)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 转化为小数</span><br><span class="line">function addPrefix3 (num, length) &#123;</span><br><span class="line">  let decimal = num / Math.pow(10, length)</span><br><span class="line"></span><br><span class="line">  decimal = decimal.toFixed(length)</span><br><span class="line">  return decimal.substr(decimal.indexOf(&apos;.&apos;) + 1)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 数组填充法</span><br><span class="line">function addPrefix4 (num, length) &#123;</span><br><span class="line">  return (Array(length).join(&apos;0&apos;) + num).slice(-length)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 填充截取法</span><br><span class="line">function addPrefix5 (num, length) &#123;</span><br><span class="line">  var len = num.toString().length</span><br><span class="line">  var diff = length - len</span><br><span class="line">  if (diff &gt; 0) &#123;</span><br><span class="line">    return Array(diff).join(&apos;0&apos;) + num</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">let fix1 = addPrefix1(212, 8)</span><br><span class="line">console.log(fix1) // 00000212</span><br><span class="line"></span><br><span class="line">let fix2 = addPrefix2(21, 8)</span><br><span class="line">console.log(fix2) // 00000021</span><br><span class="line"></span><br><span class="line">let fix3 = addPrefix3(21, 8)</span><br><span class="line">console.log(fix3) // 00000021</span><br><span class="line"></span><br><span class="line">let fix4 = addPrefix4(21, 8)</span><br><span class="line">console.log(fix4) // 00000021</span><br><span class="line"></span><br><span class="line">let fix5 = addPrefix4(21, 8)</span><br><span class="line">console.log(fix5) // 00000021</span><br></pre></td></tr></table></figure>
